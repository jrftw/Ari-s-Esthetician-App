name: aris_esthetician_app
description: A production-ready booking application for an esthetician business with sunflower-themed design.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.1
  cloud_functions: ^6.0.4
  firebase_storage: ^13.0.4
  firebase_messaging: ^16.1.0

  # State Management
  provider: ^6.1.0
  riverpod: ^2.5.0
  flutter_riverpod: ^2.5.0

  # UI & Navigation
  go_router: ^14.0.0
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  table_calendar: ^3.1.0
  flutter_datetime_picker_plus: ^2.1.0

  # Payments
  flutter_stripe: ^11.0.0
  http: ^1.2.0

  # Calendar
  googleapis: ^12.0.0
  googleapis_auth: ^1.5.0
  icalendar_parser: ^2.1.0

  # Utilities
  shared_preferences: ^2.2.0
  uuid: ^4.3.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  logger: ^2.0.0
  package_info_plus: ^8.0.0

  # Email & Notifications
  mailer: ^6.0.0

  # Date/Time
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

