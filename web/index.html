<!DOCTYPE html>
<html>
<head>
  <!--
    Filename: index.html
    Purpose: Flutter web application entry point and initialization
    Author: Kevin Doyle Jr. / Infinitum Imagery LLC
    Last Modified: 2024-01-XX
    Dependencies: Flutter web engine
    Platform Compatibility: Web browsers (Chrome, Firefox, Safari, Edge)
  -->
  
  <base href="$FLUTTER_BASE_HREF">
  
  <!-- MARK: - Meta Tags -->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ari's Esthetician App - Book your appointment online">
  
  <title>Ari's Esthetician App</title>
  
  <!-- MARK: - Loading Indicator Styles -->
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #FFF8E7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    #loading-spinner {
      width: 80px;
      height: 80px;
      border: 4px solid #F5F5F5;
      border-top: 4px solid #F4C430;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    #loading-text {
      margin-top: 20px;
      color: #5D4037;
      font-size: 16px;
    }
  </style>
  
  <!-- MARK: - Error Handling Scripts -->
  <script>
    console.log('ğŸ” HTML loaded');
    
    window.addEventListener('error', function(e) {
      console.error('ğŸ” âŒ ERROR:', e.error, e.message, e.filename, e.lineno);
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('ğŸ” âŒ UNHANDLED REJECTION:', e.reason);
    });
  </script>
</head>
<body>
  <!-- MARK: - Loading Indicator -->
  <div id="loading">
    <div id="loading-spinner"></div>
    <p id="loading-text">Loading Ari's Esthetician App...</p>
  </div>
  
  <!-- MARK: - Flutter Initialization -->
  <script>
    console.log('ğŸ” Body loaded');
    console.log('ğŸ” Waiting for Flutter to initialize...');
    console.log('ğŸ” Once Flutter starts, check your TERMINAL for emoji logs!');
    
    function removeLoading() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s';
        setTimeout(function() {
          loading.remove();
          console.log('ğŸ” âœ… Loading screen removed');
        }, 300);
      }
    }
    
    // Remove loading when Flutter renders
    window.addEventListener('flutter-first-frame', function() {
      console.log('ğŸ” âœ… Flutter first frame rendered!');
      console.log('ğŸ” ğŸ“º App is now visible in browser');
      console.log('ğŸ” ğŸ“ Check your TERMINAL for detailed emoji logs from main.dart');
      removeLoading();
    });
    
    // Fallback timeout
    setTimeout(function() {
      var loading = document.getElementById('loading');
      if (loading) {
        console.warn('ğŸ” âš ï¸ Flutter first frame not received after 15s');
        console.warn('ğŸ” Check browser console (F12) and terminal for errors');
        removeLoading();
      }
    }, 15000);
  </script>
  
  <!-- MARK: - Flutter Bootstrap Script -->
  <!-- Standard Flutter web initialization - works with both dev and production -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
